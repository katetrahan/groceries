<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js">Grocery List</script>
    <title></title>
  </head>
  <body>
    <div class="container">
    <h1>GROCERY LIST!?</h1>
      <div class="row">
        <form id="groceryListForm">
        <div class="col-lg-8">
          <div class="form-group">
            <label for="groceryItem">Grocery list item</label>
            <input id="item1" class="form-control" type="text">
            <input id="item2" class="form-control" type="text">
            <input id="item3" class="form-control" type="text">
            <input id="item4" class="form-control" type="text">
          </div>
        </div>
        <div class="col-md-4">
          <div class="buttonPadding form-group" id="addToListButton">
            <button type="submit" name="button" class="btn btn-success">Add to list</button>
          </div>
        </div>
      </form>
      <!-- <button onclick="sortPrint();">Print and Sort</button> -->
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div>
          <ol id="groceryListItemsUppercase">

          </ol>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
